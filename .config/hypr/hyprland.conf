/* =====================================================
   WAYBAR STYLING
   Clean, readable, with subtle transparency
   ===================================================== */

* {
    font-family: "JetBrains Mono", "Symbols Nerd Font", monospace;
    font-size: 13px;
    font-weight: 500;
}

window#waybar {
    background: rgba(46, 52, 64, 0.85);
    border-radius: 12px;
    border: 1px solid rgba(136, 192, 208, 0.3);
}

/* Reset all modules */
#workspaces,
#window,
#clock,
#tray,
#pulseaudio,
#network,
#battery,
#custom-power {
    padding: 0 12px;
    margin: 4px 2px;
    border-radius: 8px;
    background: transparent;
    color: #d8dee9;
}

/* -----------------------------------------------------
   WORKSPACES
   ----------------------------------------------------- */
#workspaces {
    padding: 0 4px;
}

#workspaces button {
    padding: 4px 10px;
    margin: 4px 2px;
    border-radius: 6px;
    color: #4c566a;
    background: transparent;
    border: none;
    transition: all 0.2s ease;
}

#workspaces button:hover {
    background: rgba(136, 192, 208, 0.2);
    color: #88c0d0;
}

#workspaces button.active {
    background: rgba(136, 192, 208, 0.3);
    color: #88c0d0;
}

#workspaces button.urgent {
    background: rgba(191, 97, 106, 0.4);
    color: #bf616a;
}

/* -----------------------------------------------------
   WINDOW TITLE
   ----------------------------------------------------- */
#window {
    color: #81a1c1;
    font-weight: 400;
}

window#waybar.empty #window {
    background: transparent;
}

/* -----------------------------------------------------
   CLOCK
   ----------------------------------------------------- */
#clock {
    color: #d8dee9;
    font-weight: 600;
}

/* -----------------------------------------------------
   TRAY
   ----------------------------------------------------- */
#tray {
    padding: 0 8px;
}

#tray > .passive {
    -gtk-icon-effect: dim;
}

#tray > .needs-attention {
    -gtk-icon-effect: highlight;
}

/* -----------------------------------------------------
   PULSEAUDIO
   ----------------------------------------------------- */
#pulseaudio {
    color: #a3be8c;
}

#pulseaudio.muted {
    color: #4c566a;
}

/* -----------------------------------------------------
   NETWORK
   ----------------------------------------------------- */
#network {
    color: #88c0d0;
}

#network.disconnected {
    color: #bf616a;
}

/* -----------------------------------------------------
   BATTERY
   ----------------------------------------------------- */
#battery {
    color: #a3be8c;
}

#battery.charging {
    color: #a3be8c;
}

#battery.warning:not(.charging) {
    color: #ebcb8b;
}

#battery.critical:not(.charging) {
    color: #bf616a;
    animation: pulse 1s infinite;
}

@keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.5; }
}

/* -----------------------------------------------------
   POWER BUTTON
   ----------------------------------------------------- */
#custom-power {
    color: #bf616a;
    padding: 0 14px 0 10px;
    margin-right: 4px;
}

#custom-power:hover {
    background: rgba(191, 97, 106, 0.2);
}

/* -----------------------------------------------------
   TOOLTIP
   ----------------------------------------------------- */
tooltip {
    background: rgba(46, 52, 64, 0.95);
    border: 1px solid rgba(136, 192, 208, 0.3);
    border-radius: 8px;
}

tooltip label {
    color: #d8dee9;
    padding: 4px;
}
